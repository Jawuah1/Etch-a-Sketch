<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>etch-a-sketch</title>
    <script src="https://kit.fontawesome.com/21f663b004.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex-container">
        <div class="title"> <h1>Etch-a-Sketch</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('gray')">Gray</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" 
                placeholder="Size of Board" 
                value="16"  
                onchange="changeSize(this.value)"
                />
                <button>Set Size</button>

            </div>
            <div class="error">
                Input must be between 2 and 100.
            </div>
        </div>
    </div>
    <div class="footer">
        
        <span>Built & designed by Jawuah1 | </span>
            <a href="https://github.com/Jawuah1" target="_blank"><i class="fab fa-github fa-2x"></i></a>   
            <a href="https://www.linkedin.com/in/jesse-awuah/" target="_blank"><i class="fa-brands fa-linkedin fa-2x"></i></a> 
            
    </div>
</body>
<script src="main.js"></script>
</html>
